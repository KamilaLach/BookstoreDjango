{% extends "base.html" %}

{% block content  %}
<body>
    <!--Slides-->
    <div style="height: 30vh;">

      <!--First slide-->
{#      <div class="carousel-item active bg-image">#}
        <div class="view"  style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Duke_Humfrey%27s_Library_Interior_6%2C_Bodleian_Library%2C_Oxford%2C_UK_-_Diliff.jpg'); background-repeat: no-repeat; background-size: cover; height: 30vh;">

          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

            <!-- Content -->
            <div class="text-center white-text mx-5 wow fadeIn">
              <h1 class="mb-4">
                <strong>Welcome to your profile</strong>
              </h1>
            </div>
            <!-- Content -->

          </div>
          <!-- Mask & flexbox options-->

{#        </div>#}
      </div>
      <!--/First slide-->

    </div>
    <!--/.Slides-->

  <div class="container" style="margin-top: 20px">
      <div class="table-responsive">
              <h1>Your Credentials</h1>
              <table class="table">
                  <thead>
                      <tr style="text-align: center">
                          <th scope="col">ID</th>
                          <th scope="col">Name</th>
                          <th scope="col">Email</th>
                          <th scope="col">Password change</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <th scope="row" style="text-align: center; vertical-align: inherit">
                              {{ request.user.id }}
                          </th>
                          <td style="text-align: center; vertical-align: inherit">{{ request.user }}</td>
                          <td style="text-align: center; vertical-align: inherit">
                              {{ request.user.email }}
                          </td>
                          <td style="padding-right: 0; text-align: -webkit-center">
                              <a href="{% url 'account_change_password' %}">
                                  <button type="button" class="btn btn-outline-black btn-rounded" data-mdb-ripple-color="dark">
                                      Change Password
                                  </button>
        {#                                      <i class="fas fa-trash-alt" style="margin-left: 1em"></i>#}
                              </a>
                          </td>
                      </tr>


                  </tbody>
              </table>
          </div>
  </div>

</body>

{% endblock content  %}
